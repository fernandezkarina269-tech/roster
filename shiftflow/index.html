<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamArt V103 - FINAL OK</title>
    <style>
        :root { --gold: #FFD700; --dark: #000; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f1f5f9; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 20px; text-align: center; width: 320px; border-top: 10px solid var(--gold); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; font-weight: bold; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; margin-top: 10px; }
        .btn-gold { background: var(--gold); color: #000; }

        /* NAV */
        .nav { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); }
        
        /* TABLE STYLING */
        .pod-card { background: white; border-radius: 12px; margin: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; min-width: 1400px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; }
        td { padding: 12px; text-align: center; border: 1px solid #f0f0f0; font-weight: bold; font-size: 13px; }
        
        /* COLUMNAS FIJAS */
        .sc-1 { position: sticky; left: 0; background: white !important; z-index: 10; width: 100px; border-right: 1px solid #eee; }
        .sc-2 { position: sticky; left: 100px; background: white !important; z-index: 10; width: 120px; border-right: 1px solid #eee; }
        .sc-3 { position: sticky; left: 220px; background: white !important; z-index: 10; border-right: 2px solid #ddd; text-align: left; padding-left: 10px; width: 180px; }

        /* COLORES KARINA (OBLIGATORIOS) */
        .st-OFF { color: #f59e0b !important; font-weight: 900 !important; } /* NARANJA NEGRILLA */
        .st-SICK { color: #8b5cf6 !important; font-weight: bold; } /* MORADO */
        .st-ABSENT { color: #ef4444 !important; font-weight: 900 !important; } /* ROJO NEGRILLA */
        .st-COV { color: #3b82f6; font-size: 10px; display: block; font-weight: normal; }
        .return-date { font-size: 10px; display: block; color: #6d28d9; font-weight: normal; margin-top: 2px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; border: 4px solid #000; }
        .sales-tag { display: block; font-size: 10px; color: #059669; font-weight: 900; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1>ShiftFlow</h1>
            <p style="font-weight:900; color:green; font-size:11px;">V103 - LIMPIEZA TOTAL</p>
            <input type="password" id="pass-in" placeholder="CLAVE (1234)">
            <button class="btn-main" onclick="startApp(false)">ENTRAR</button>
            <button class="btn-main btn-gold" onclick="startApp(true)">ENTRADA DIRECTA</button>
            <button class="btn-main" style="background:red; font-size:10px;" onclick="forceClean()">☢️ RESET NUCLEAR (BORRAR CACHÉ)</button>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; font-size:22px;">DREAMART SYSTEM</div>
            <button class="btn-main btn-gold" style="width:auto; padding:8px 15px;" onclick="showAdd()">+ AGREGAR MIEMBRO</button>
        </div>
        <div id="pods-area"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name"></h2>
            <div id="sales-zone" class="hidden" style="background:#f0fdf4; padding:20px; border-radius:15px; border:2px solid #bbf7d0; margin-bottom:15px;">
                <input type="number" id="sales-val" placeholder="VENTA $">
                <button class="btn-main" style="background:#10b981; width:100%;" onclick="saveSales()">GUARDAR VENTA</button>
            </div>
            <div id="cov-zone" class="hidden" style="background:#eef2ff; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #3b82f6;">
                <label style="font-size:11px; font-weight:bold;">¿A QUIÉN CUBRE?</label>
                <select id="cov-select"></select>
                <button class="btn-main" style="background:#3b82f6; width:100%;" onclick="confirmCov()">CONFIRMAR COBERTURA</button>
