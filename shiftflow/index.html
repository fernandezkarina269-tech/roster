<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamArt ShiftFlow V82 - Indestructible</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #0f172a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 15px; text-align: center; border-top: 8px solid var(--gold); width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 6px; box-sizing: border-box; font-weight: bold; font-size: 16px; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; transition: 0.2s; }
        .btn-main:hover { background: #333; }

        /* APP */
        .nav { background: #000; color: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 12px 30px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; align-items: center; }
        
        /* TABLES */
        .pods-container { padding: 20px; }
        .pod-card { background: white; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
        .pod-header { padding: 15px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; }
        .sticky { position: sticky; left: 0; background: white !important; border-right: 2px solid #eee; text-align: left; padding-left: 15px; }
        
        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 400px; text-align: center; border: 4px solid #000; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1 style="margin:0;">ShiftFlow</h1>
            <p style="font-size:11px; font-weight:900; color: orange; letter-spacing: 1px;">V82 INDESTRUCTIBLE</p>
            <input type="text" id="user-in" placeholder="Username (Cualquiera)">
            <input type="password" id="pass-in" placeholder="Password (1234)" onkeydown="if(event.key==='Enter') doLogin()">
            <button class="btn-main" onclick="doLogin()">LOG IN</button>
            <button onclick="localStorage.clear(); location.reload();" style="margin-top:25px; background: #dc2626; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; font-size: 11px;">☢️ NUCLEAR RESET (USE IF STUCK)</button>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; letter-spacing: -1px; font-size: 20px;">DREAMART <span style="color:var(--gold); font-size: 10px;">SYSTEM</span></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-main" style="background:var(--gold); color:black; padding:8px 15px; font-size: 12px;" onclick="document.getElementById('modal-add').style.display='flex'">+ ADD PERSON</button>
                <button class="btn-main" style="background:#dc2626; padding:8px 15px; font-size: 12px;" onclick="location.reload()">LOG OUT</button>
            </div>
        </div>
        
        <div class="sub-nav">
            <div style="display:flex; gap:10px;">
                <button class="btn-main" style="width:auto; padding:8px 15px; background:#334155;" onclick="setS('1st')">1st Shift</button>
                <button class="btn-main" style="width:auto; padding:8px 15px; background:#334155;" onclick="setS('2nd')">2nd Shift</button>
                <button class="btn-main" style="width:auto; padding:8px 15px; background:#334155;" onclick="setS('3rd')">3rd Shift</button>
            </div>
            <div id="week-label" style="font-weight:900; color: #475569;"></div>
        </div>

        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name" style="margin-top:0;"></h2>
            <div style="background:#f0fdf4; padding:20px; border-radius:10px; margin-bottom:15px; border: 1px solid #bbf7d0;">
                <label style="font-weight:bold; display:block; margin-bottom:5px;">Daily Revenue ($):</label>
                <input type="number" id="sales-val" placeholder="0.00" style="text-align:center; font-size: 20px;">
                <button class="btn-main" style="background:#10b981;" onclick="saveSales()">CONFIRM SALES</button>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-main" style="background:green;" onclick="saveSt('ON')">WORKING</button>
                <button class="btn-main" style="background:orange;" onclick="saveSt('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:red;" onclick="saveSt('OFF')">OFF-DAY</button>
                <button class="btn-main" style="background:purple;" onclick="saveSt('SICK')">SICK</button>
            </div>
            <button class="btn-main" style="background:#64748b; margin-top:20px;" onclick="closeM()">CLOSE</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <h2 style="margin-top:0;">Register Member</h2>
            <input type="text" id="add-name" placeholder="Full Name">
            <select id="add-role">
                <option value="chatter">Chatter</option>
                <option value="shadower">Shadower</option>
            </select>
            <select id="add-shift">
                <option value="1st">1st Shift</option><option value="2nd">2nd Shift</option><option value="3rd">3rd Shift</option>
            </select>
            <select id="add-pod">
                <option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">POD BACKUP</option>
            </select>
            <button class="btn-main" onclick="doAdd()">SAVE TO SYSTEM</button>
            <button class="btn-main" style="background:#64748b; margin-top:10px;" onclick="closeM()">CANCEL</button>
        </div>
    </div>

            document.getElementById('view-login').style.display = 'none';
            document.getElementById('view-app').classList.remove('hidden');
            render();
