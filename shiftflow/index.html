<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamArt V89 - Full Control</title>
    <style>
        :root { --gold: #FFD700; --dark: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* NAV */
        .nav { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; flex-wrap: wrap; gap: 10px; align-items: center; }
        
        /* BOTONES */
        .btn { border: 1px solid #ddd; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; background: #fff; }
        .btn-active { background: #000 !important; color: #fff !important; }
        .btn-main { background: #000; color: #fff; border: none; padding: 12px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; }

        /* TABLES */
        .pods-container { padding: 15px; }
        .pod-card { background: white; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .pod-header { padding: 15px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; min-width: 1400px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; text-align: center; border: 1px solid #f0f0f0; font-weight: bold; font-size: 13px; }
        
        .sticky-1 { position: sticky; left: 0; background: white !important; z-index: 10; border-right: 1px solid #eee; width: 100px; }
        .sticky-2 { position: sticky; left: 100px; background: white !important; z-index: 10; border-right: 1px solid #eee; width: 120px; }
        .sticky-3 { position: sticky; left: 220px; background: white !important; z-index: 10; border-right: 2px solid #ddd; width: 180px; text-align: left; padding-left: 10px; }
        
        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 10px; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; border: 4px solid #000; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; font-weight: bold; box-sizing: border-box; }
        
        .stat-bar-bg { background: #eee; height: 12px; border-radius: 6px; margin-top: 5px; overflow: hidden; }
        .stat-bar-fill { background: #10b981; height: 100%; width: 0%; transition: 0.8s; }
        .sales-tag { display: block; font-size: 10px; color: #059669; font-weight: 900; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="view-login" style="position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:9999;">
        <div style="background:#fff; padding:40px; border-radius:20px; text-align:center; width:320px; border-top:10px solid var(--gold);">
            <h1 style="margin:0;">ShiftFlow</h1>
            <p style="font-weight:900; color:red; font-size:12px;">V89 FULL CONTROL</p>
            <input type="password" id="pass-in" placeholder="PASSWORD (1234)">
            <button class="btn-main" style="width:100%;" onclick="startApp()">ENTRAR</button>
            <p onclick="localStorage.clear(); location.reload();" style="color:blue; text-decoration:underline; font-size:11px; cursor:pointer; margin-top:20px;">REPARAR Y RESETEAR TODO</p>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; font-size:22px;">DREAMART <span style="color:var(--gold);">AGENCY</span></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-main btn-gold" onclick="openStats()">üìä ESTAD√çSTICAS</button>
                <button class="btn-main" style="background:#fff; color:#000;" onclick="showAdd()">+ AGREGAR</button>
            </div>
        </div>

        <div class="sub-nav">
            <div style="display:flex; gap:5px;">
                <button class="btn" id="b1" onclick="setShift('1st')">1st Shift</button>
                <button class="btn" id="b2" onclick="setShift('2nd')">2nd Shift</button>
                <button class="btn" id="b3" onclick="setShift('3rd')">3rd Shift</button>
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="btn" onclick="moveWeek(-1)">‚ùÆ</button>
                <span id="week-label" style="font-weight:900; color:#334155;"></span>
                <button class="btn" onclick="moveWeek(1)">‚ùØ</button>
            </div>
        </div>

        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name" style="margin-top:0;"></h2>
            <div style="background:#f0fff4; padding:20px; border-radius:15px; border:2px solid #bbf7d0; margin-bottom:15px;">
                <input type="number" id="sales-val" placeholder="VENTA $ (0.00)">
                <button class="btn-main" style="background:#10b981; width:100%;" onclick="saveSales()">GUARDAR VENTA</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="btn-main" style="background:green;" onclick="saveSt('ON')">WORKING</button>
                <button class="btn-main" style="background:#f59e0b;" onclick="saveSt('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:#ef4444;" onclick="saveSt('OFF')">OFF</button>
                <button class="btn-main" style="background:#8b5cf6;" onclick="saveSt('SICK')">SICK</button>
            </div>
            <button class="btn-main" style="background:#64748b; margin-top:20px; width:100%;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-stats" class="modal">
        <div class="modal-box" style="max-width:550px;">
            <h2 style="margin:0;">Reporte de Performance</h2>
            <div id="stats-summary-box" style="background:#000; color:#fff; padding:20px; border-radius:15px; margin:20px 0;">
                <small>TOTAL AGENCIA</small>
                <h1 id="total-revenue" style="color:var(--gold); margin:5px 0;">$0</h1>
            </div>
            <div id="stats-list" style="text-align:left;"></div>
            <button class="btn-main" style="margin-top:20px; width:100%;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <h2 style="margin-top:0;">Nuevo Miembro</h2>
            <input type="text" id="add-name" placeholder="Nombre Completo">
            <select id="add-role" onchange="toggleAddFields(this.value)">
                <option value="chatter">Chatter</option>
                <option value="shadower">Shadower</option>
            </select>
            <div id="chatter-only-fields">
                <input type="text" id="add-team" placeholder="Equipo (Team 8, etc.)">
                <input type="text" id="add-model" placeholder="Modelo (Poison, etc.)">
                <select id="add-pod">
                    <option value="A">POD A</option>
                    <option value="B">POD B</option>
                    <option value="F">POD F</option>
                    <option value="BACKUP">POD BACKUP</option>
                </select>
            </div>
            <select id="add-shift">
                <option value="1st">1st Shift</option>
                <option value="2nd">2nd Shift</option>
                <option value="3rd">3rd Shift</option>
            </select>
            <button class="btn-main" style="width:100%; margin-top:10px;" onclick="doAdd()">GUARDAR MIEMBRO</button>
            <button class="btn-main" style="background:#64748b; margin-top:10px; width:100%;" onclick="closeM()">CANCELAR</button>
        </div>
    </div>

<script>
    let db = { emps: [], sched: {}, sales: {} };
    let curS = '1st', act = null, weekOff = 0;

    function startApp() {
        if(document.getElementById('pass-in').value !== '1234') { alert("Clave Incorrecta"); return; }
        const saved = localStorage.getItem('SF_V89_CONTROL');
        if(saved) db = JSON.parse(saved);
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-app').classList.remove('hidden');
        render();
    }

    function render() {
        const area = document.getElementById('pods-area'); area.innerHTML = '';
        const week = getW(weekOff);
        document.getElementById('week-label').innerText = week[0].label + " ‚Äî " + week[6].label;
        document.querySelectorAll('.btn-shift').forEach(b => b.classList.toggle('btn-active', b.innerText.includes(curS)));

        ['A','B','F','BACKUP'].forEach(pod => {
            const list = db.emps.filter(e => e.pod === pod && e.shift === curS && e.role === 'chatter');
            let h = `<div class="pod-card"><div class="pod-header"><span>POD ${pod}</span><small>${curS}</small></div><div style="overflow-x:auto;"><table><thead><tr><th class="sticky-1">TEAM</th><th class="sticky-2">MODEL</th><th class="sticky-3">CHATTER</th>`;
            week.forEach(d => h += `<th>${d.short}</th>`);
            h += `</tr></thead><tbody>`;
            list.forEach(e => {
                h += `<tr><td class="sticky-1">${e.team || '--'}</td><td class="sticky-2">${e.model || '--'}</td><td class="sticky-3">${e.name}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || '‚óè';
                    const sl = db.sales[e.id]?.[d.key] || 0;
                    h += `<td onclick="openM(${e.id},'${d.key}','${e.name}')" style="cursor:pointer; color:${st==='OFF'?'red':'inherit'}">${st}${sl>0?'<span class="sales-tag">$'+sl+'</span>':''}</td>`;
                });
                h += `</tr>`;
            });
            area.innerHTML += h + `</tbody></table></div></div>`;
        });

        const shads = db.emps.filter(e => e.shift === curS && e.role === 'shadower');
        if(shads.length > 0) {
            let sh = `<div class="pod-card"><div class="pod-header" style="background:#e0e7ff; color:#3730a3;">SHADOWERS CONTROL</div><div style="overflow-x:auto;"><table><thead><tr><th class="sticky-3">NAME</th>`;
            week.forEach(d => sh += `<th>${d.short}</th>`);
            sh += `</tr></thead><tbody>`;
            shads.forEach(e => {
                sh += `<tr><td class="sticky-3">${e.name}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || '‚óè';
                    sh += `<td onclick="openM(${e.id},'${d.key}','${e.name}')" style="cursor:pointer;">${st}</td>`;
                });
                sh += `</tr>`;
            });
            area.innerHTML += sh + `</tbody></table></div></div>`;
        }
    }

    function toggleAddFields(role) { document.getElementById('chatter-only-fields').classList.toggle('hidden', role==='shadower'); }
    function openM(id, k, n) { act={id,k,n}; document.getElementById('target-name').innerText = n; document.getElementById('modal-status').style.display='flex'; }
    function closeM() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function showAdd() { document.getElementById('modal-add').style.display='flex'; }
    function saveSt(s) { if(!db.sched[act.id]) db.sched[act.id]={}; db.sched[act.id][act.k]=s; save(); }
    function saveSales() { const v = parseFloat(document.getElementById('sales-val').value) || 0; if(!db.sales[act.id]) db.sales[act.id]={}; db.sales[act.id][act.k]=v; save(); }
    
    function doAdd() {
        const n = document.getElementById('add-name').value;
        const r = document.getElementById('add-role').value;
        if(!n) return alert("Nombre Requerido");
        const entry = { id: Date.now(), name: n, role: r, shift: document.getElementById('add-shift').value };
        if(r === 'chatter') {
            entry.team = document.getElementById('add-team').value;
            entry.model = document.getElementById('add-model').value;
            entry.pod = document.getElementById('add-pod').value;
        }
        db.emps.push(entry);
        save();
    }

    function save() { localStorage.setItem('SF_V89_CONTROL', JSON.stringify(db)); closeM(); render(); }
    function setShift(s) { curS = s; render(); }
    function moveWeek(n) { weekOff += n; render(); }

    function openStats() {
        const list = document.getElementById('stats-list'); list.innerHTML = '';
        let globalTotal = 0;
        const shiftSums = { '1st':0, '2nd':0, '3rd':0 };
        const podSums = { A:0, B:0, F:0, BACKUP:0 };

        db.emps.forEach(e => {
            if(db.sales[e.id]) {
                const totalEmp = Object.values(db.sales[e.id]).reduce((a,b)=>a+b, 0);
                globalTotal += totalEmp;
                shiftSums[e.shift] += totalEmp;
                if(e.role === 'chatter') podSums[e.pod] += totalEmp;
            }
        });

        document.getElementById('total-revenue').innerText = `$${globalTotal.toLocaleString()}`;
        
        ['1st','2nd','3rd'].forEach(s => {
            const perc = Math.min((shiftSums[s] / (globalTotal || 1)) * 100, 100);
            list.innerHTML += `<div style="margin-top:15px;"><b>${s} SHIFT: $${shiftSums[s].toLocaleString()}</b><div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${perc}%; background:#3b82f6;"></div></div></div>`;
        });

        list.innerHTML += `<hr style="margin:20px 0;">`;
        Object.keys(podSums).forEach(p => {
            const perc = Math.min((podSums[p] / (globalTotal || 1)) * 100, 100);
            list.innerHTML += `<div style="margin-top:10px;"><b>POD ${p}: $${podSums[p].toLocaleString()}</b><div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${perc}%"></div></div></div>`;
        });

        document.getElementById('modal-stats').style.display='flex';
    }

    function getW(off) {
        const curr = new Date(); const day = curr.getDay();
        const diff = curr.getDate() - day + (day === 0 ? -6 : 1) + (off * 7);
        const mon = new Date(curr.setDate(diff)); const res = [];
        for(let i=0; i<7; i++) {
            const d = new Date(mon); d.setDate(mon.getDate() + i);
            res.push({ key: d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate(), short: d.getDate()+"/"+(d.getMonth()+1), label: d.toLocaleDateString() });
        }
        return res;
    }
</script>
</body>
</html>
