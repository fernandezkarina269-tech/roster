
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamArt ShiftFlow V83</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #0f172a; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 15px; text-align: center; border-top: 8px solid var(--gold); width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #333; border-radius: 6px; box-sizing: border-box; font-weight: bold; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; }

        /* NAV */
        .nav { background: #000; color: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 12px 30px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; align-items: center; }
        .btn-shift { border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; background: #eee; margin-right: 5px; }
        .btn-shift.active { background: #000; color: #fff; }
        
        /* TABLES */
        .pods-container { padding: 20px; }
        .pod-card { background: white; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .pod-header { padding: 15px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; }
        .sticky { position: sticky; left: 0; background: white !important; border-right: 2px solid #eee; text-align: left; padding-left: 15px; z-index: 10; }
        
        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 450px; text-align: center; border: 4px solid #000; }
        .sales-tag { display: block; font-size: 10px; color: #059669; font-weight: 900; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1 style="margin:0;">ShiftFlow</h1>
            <p style="font-size:11px; font-weight:900; color: orange;">V83 ZERO-FRICTION</p>
            <input type="password" id="pass-in" placeholder="Password (1234)">
            <button class="btn-main" onclick="tryLogin()">LOG IN</button>
            <hr style="margin:20px 0;">
            <button onclick="localStorage.clear(); location.reload();" style="background: red; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; font-size: 10px;">☢️ FULL RESET & CLEAN CACHE</button>
            <button onclick="emergencyBypass()" style="margin-top:10px; background: #333; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; font-size: 10px;">⚡ EMERGENCY BYPASS (IF STUCK)</button>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; font-size: 20px;">DREAMART SYSTEM</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-main" style="background:var(--gold); color:black; padding:8px 15px; font-size: 12px;" onclick="showAdd()">+ ADD PERSON</button>
                <button class="btn-main" style="background:#dc2626; padding:8px 15px; font-size: 12px;" onclick="location.reload()">LOG OUT</button>
            </div>
        </div>
        
        <div class="sub-nav">
            <div class="shift-bar">
                <button class="btn-shift active" id="s1" onclick="setShift('1st')">1st Shift</button>
                <button class="btn-shift" id="s2" onclick="setShift('2nd')">2nd Shift</button>
                <button class="btn-shift" id="s3" onclick="setShift('3rd')">3rd Shift</button>
            </div>
            <div id="week-label" style="font-weight:900; color: #475569;"></div>
        </div>

        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name" style="margin-top:0;"></h2>
