<!DOCTYPE html>
<html lang="es">
<head>

    <title>DreamArt V86 - DIAGNOSTIC</title>
    <style>
        :root { --gold: #FFD700; }
        body { font-family: sans-serif; margin: 0; background: #eee; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .card { background: #fff; padding: 30px; border-radius: 15px; text-align: center; width: 280px; border-top: 10px solid var(--gold); }
        .btn { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; text-transform: uppercase; margin-top: 10px; }

        /* APP */
        .nav { background: #000; color: #fff; padding: 15px; text-align: center; border-bottom: 4px solid var(--gold); }
        .sub-nav { background: #fff; padding: 10px; display: flex; justify-content: space-around; border-bottom: 1px solid #ccc; }
        
        /* TABLES */
        .pod-box { background: #fff; margin: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); overflow: hidden; }
        .pod-head { background: #f4f4f4; padding: 10px; font-weight: 900; border-bottom: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #333; color: #fff; padding: 8px; }
        td { border: 1px solid #eee; padding: 10px; text-align: center; font-weight: bold; }
        .name-col { text-align: left; padding-left: 10px; background: #fafafa; font-weight: 900; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: #fff; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; }
    </style>
</head>
