<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamArt V94 - BACKUP & CLEAN</title>
    <style>
        :root { --gold: #FFD700; --dark: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* --- NAV --- */
        .nav { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .btn-main { padding: 12px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; font-size: 11px; }
        .btn-gold { background: var(--gold); color: #000; }

        /* --- SUBNAV --- */
        .sub-nav { background: white; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; align-items: center; gap: 10px; }
        .btn-shift { border: 1px solid #ddd; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; background: #fff; }
        .btn-active { background: #000 !important; color: #fff !important; }

        /* --- TABLAS --- */
        .pod-card { background: white; border-radius: 12px; margin: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .pod-header { padding: 15px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 1300px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; }
        td { padding: 12px; text-align: center; border: 1px solid #f0f0f0; font-weight: bold; }
        .sc-1 { position: sticky; left: 0; background: white !important; z-index: 10; width: 100px; border-right: 1px solid #eee; }
        .sc-2 { position: sticky; left: 100px; background: white !important; z-index: 10; width: 120px; border-right: 1px solid #eee; }
        .sc-3 { position: sticky; left: 220px; background: white !important; z-index: 10; border-right: 2px solid #ddd; width: 180px; text-align: left; padding-left: 10px; }

        /* --- ESTADOS --- */
        .st-OFF { color: #f59e0b; font-weight: 900; }
        .st-SICK { color: #8b5cf6; }
        .st-ABSENT { color: #ef4444; font-weight: 900; }
        .sales-tag { display: block; font-size: 10px; color: #059669; margin-top: 4px; }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; border: 4px solid #000; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; font-weight: bold; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="view-login" style="position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:9999;">
        <div style="background:#fff; padding:40px; border-radius:20px; text-align:center; width:320px; border-top:10px solid var(--gold);">
            <h1>ShiftFlow</h1>
            <p style="font-weight:900; color:red; font-size:11px;">V94 BACKUP & CLEAN</p>
            <input type="password" id="pass-in" placeholder="PASSWORD (1234)">
            <button class="btn-main" style="width:100%;" onclick="startApp()">ENTRAR</button>
            <hr>
            <button class="btn-main btn-gold" style="width:100%;" onclick="bypass()">ACCESO R√ÅPIDO</button>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900;">DREAMART SYSTEM</div>
            <div style="display:flex; gap:5px;">
                <button class="btn-main btn-gold" onclick="openMaintenance()">‚öôÔ∏è MANTENIMIENTO</button>
                <button class="btn-main" style="background:white; color:black;" onclick="showAdd()">+ AGREGAR</button>
            </div>
        </div>

        <div class="sub-nav">
            <div style="display:flex; gap:5px;">
                <button class="btn-shift" id="b1" onclick="setShift('1st')">1st</button>
                <button class="btn-shift" id="b2" onclick="setShift('2nd')">2nd</button>
                <button class="btn-shift" id="b3" onclick="setShift('3rd')">3rd</button>
            </div>
            <div id="week-label" style="font-weight:900; font-size:12px;"></div>
            <div style="display:flex; gap:5px;">
                <button class="btn-shift" onclick="moveWeek(-1)">‚ùÆ</button>
                <button class="btn-shift" onclick="moveWeek(1)">‚ùØ</button>
            </div>
        </div>

        <div id="pods-area"></div>
    </div>

    <div id="modal-maint" class="modal">
        <div class="modal-box">
            <h2>Gesti√≥n de Datos</h2>
            <p style="font-size:12px;">Usa estas opciones si el sistema se pone lento o falla.</p>
            
            <button class="btn-main" style="background:#3b82f6; width:100%; margin-bottom:10px;" onclick="location.reload(true)">üîÑ LIMPIAR CACH√â VISUAL</button>
            <button class="btn-main" style="background:#10b981; width:100%; margin-bottom:10px;" onclick="exportDB()">üì• DESCARGAR RESPALDO (JSON)</button>
            
            <div style="border: 2px dashed #ccc; padding: 10px; border-radius: 10px;">
                <label style="font-size:11px; font-weight:bold;">CARGAR RESPALDO:</label>
                <input type="file" id="import-file" style="font-size:10px;" onchange="importDB(this)">
            </div>

            <button class="btn-main" style="background:#ef4444; width:100%; margin-top:20px;" onclick="fullReset()">‚ò¢Ô∏è RESET NUCLEAR (BORRA TODO)</button>
            <button class="btn-main" style="background:#666; width:100%; margin-top:10px;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name"></h2>
            <div id="sales-zone" class="hidden" style="background:#f0fdf4; padding:15px; border-radius:15px; border:2px solid #bbf7d0; margin-bottom:15px;">
                <input type="number" id="sales-val" placeholder="VENTA $">
                <button class="btn-main" style="background:#10b981; width:100%;" onclick="saveSales()">GUARDAR $</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="btn-main btn-gold" style="grid-column: span 2;" onclick="toggleZone('sales-zone')">üí∏ ADD SALES</button>
                <button class="btn-main" style="background:green;" onclick="saveSt('ON')">WORKING</button>
                <button class="btn-main" style="background:#f59e0b;" onclick="saveSt('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:#ef4444;" onclick="saveSt('OFF')">OFF</button>
                <button class="btn-main" style="background:#8b5cf6;" onclick="saveSt('SICK')">SICK</button>
            </div>
            <button class="btn-main" style="background:#666; margin-top:20px; width:100%;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <h2>Nuevo Miembro</h2>
            <input type="text" id="add-name" placeholder="Nombre">
            <input type="text" id="add-team" placeholder="Team">
            <input type="text" id="add-model" placeholder="Modelo">
            <select id="add-pod"><option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">POD BACKUP</option></select>
            <select id="add-shift"><option value="1st">1st Shift</option><option value="2nd">2nd Shift</option><option value="3rd">3rd Shift</option></select>
            <button class="btn-main" style="width:100%;" onclick="doAdd()">GUARDAR</button>
            <button class="btn-main" style="background:#666; margin-top:10px; width:100%;" onclick="closeM()">CANCELAR</button>
        </div>
    </div>

<script>
    let db = { emps: [], sched: {}, sales: {} };
    let curS = '1st', act = null, weekOff = 0;

    function startApp() { if(document.getElementById('pass-in').value === '1234') bypass(); else alert("Error"); }
    function bypass() {
        const saved = localStorage.getItem('SF_V94_DATA');
        if(saved) db = JSON.parse(saved);
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-app').classList.remove('hidden');
        render();
    }

    function render() {
        const area = document.getElementById('pods-area'); area.innerHTML = '';
        const week = getW(weekOff);
        document.getElementById('week-label').innerText = week[0].label + " ‚Äî " + week[6].label;
        document.querySelectorAll('.btn-shift').forEach(b => b.classList.toggle('btn-active', b.innerText.includes(curS)));

        ['A','B','F','BACKUP'].forEach(pod => {
            const list = db.emps.filter(e => e.pod === pod && e.shift === curS);
            if(list.length === 0) return;
            let h = `<div class="pod-card"><div class="pod-header">POD ${pod}</div><div style="overflow-x:auto;"><table><thead><tr><th class="sc-1">TEAM</th><th class="sc-2">MODEL</th><th class="sc-3">CHATTER</th>`;
            week.forEach(d => h += `<th>${d.short}</th>`);
            h += `</tr></thead><tbody>`;
            list.forEach(e => {
                h += `<tr><td class="sc-1">${e.team || '-'}</td><td class="sc-2">${e.model || '-'}</td><td class="sc-3">${e.name}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || '‚óè';
                    const sl = db.sales[e.id]?.[d.key] || 0;
                    let cls = st === 'OFF' ? 'st-OFF' : (st === 'ABSENT' ? 'st-ABSENT' : (st === 'SICK' ? 'st-SICK' : ''));
                    h += `<td onclick="openM(${e.id},'${d.key}','${e.name}')" style="cursor:pointer;"><span class="${cls}">${st}</span>${sl>0?'<span class="sales-tag">$'+sl+'</span>':''}</td>`;
                });
                h += `</tr>`;
            });
            area.innerHTML += h + `</tbody></table></div></div>`;
        });
    }

    // --- MANTENIMIENTO ---
    function openMaintenance() { document.getElementById('modal-maint').style.display='flex'; }
    function exportDB() {
        const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `DreamArt_Backup_${new Date().toLocaleDateString()}.json`;
        a.click();
    }
    function importDB(input) {
        const reader = new FileReader();
        reader.onload = function(){
            db = JSON.parse(reader.result);
            save(); alert("¬°Datos cargados con √©xito!");
        };
        reader.readAsText(input.files[0]);
    }
    function fullReset() { if(confirm("¬øSEGURO? Borrar√°s todos los empleados y ventas.")) { localStorage.clear(); location.reload(); } }

    // --- ACCIONES ---
    function openM(id, k, n) { act={id,key:k,n}; document.getElementById('target-name').innerText=n; document.getElementById('modal-status').style.display='flex'; }
    function closeM() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function showAdd() { document.getElementById('modal-add').style.display='flex'; }
    function toggleZone(id) { document.getElementById(id).classList.toggle('hidden'); }
