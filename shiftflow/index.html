<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamArt V95 - ULTRA ACCESS</title>
    <style>
        :root { --gold: #FFD700; --dark: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* --- LOGIN --- */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 20px; text-align: center; width: 320px; border-top: 10px solid var(--gold); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; font-weight: bold; box-sizing: border-box; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; margin-top: 10px; }
        .btn-gold { background: var(--gold); color: #000; }

        /* --- APP VIEW --- */
        .nav { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; align-items: center; gap: 10px; }
        .btn-shift { border: 1px solid #ddd; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; background: #fff; }
        .btn-active { background: #000 !important; color: #fff !important; }

        /* --- TABLES --- */
        .pod-card { background: white; border-radius: 12px; margin: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .pod-header { padding: 15px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 1400px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; }
        td { padding: 12px; text-align: center; border: 1px solid #f0f0f0; font-weight: bold; font-size: 13px; }
        
        .sc-1 { position: sticky; left: 0; background: white !important; z-index: 10; border-right: 1px solid #eee; }
        .sc-2 { position: sticky; left: 100px; background: white !important; z-index: 10; border-right: 1px solid #eee; }
        .sc-3 { position: sticky; left: 220px; background: white !important; z-index: 10; border-right: 2px solid #ddd; text-align: left; padding-left: 10px; }

        /* --- COLORES DE ESTADOS --- */
        .st-OFF { color: #f59e0b; font-weight: 900; } /* Naranja Negrita */
        .st-SICK { color: #8b5cf6; } /* Morado */
        .st-ABSENT { color: #ef4444; font-weight: 900; } /* Rojo Negrita */
        .st-COV { color: #3b82f6; font-size: 10px; display: block; font-weight: normal; }
        .return-date { font-size: 10px; display: block; color: #6d28d9; font-weight: normal; margin-top: 2px; }
        .sales-tag { display: block; font-size: 10px; color: #059669; font-weight: 900; margin-top: 4px; }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 10px; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; border: 4px solid #000; }
    </style>
</head>

        </div>

        <div id="pods-area"></div>
    </div>
