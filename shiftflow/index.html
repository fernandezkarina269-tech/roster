
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamArt V84 - FINAL STAND</title>
    <style>
        :root { --gold: #FFD700; --bg: #0f172a; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 15px; text-align: center; border-top: 8px solid var(--gold); width: 320px; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; margin-top:10px; }

        /* NAV */
        .nav { background: #000; color: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); }
        .sub-nav { background: white; padding: 12px 30px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .btn-shift { border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; background: #eee; margin-right: 5px; }
        .btn-shift.active { background: #000; color: #fff; }
        
        /* TABLES */
        .pods-container { padding: 20px; }
        .pod-card { background: white; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .pod-header { padding: 15px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; }
        .sticky { position: sticky; left: 0; background: white !important; border-right: 2px solid #eee; text-align: left; padding-left: 15px; }
        
        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 400px; text-align: center; border: 5px solid #000; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 6px; font-weight: bold; }
        .sales-tag { display: block; font-size: 10px; color: #059669; font-weight: 900; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1>ShiftFlow</h1>
            <p style="font-weight: bold; color: red;">VERSION V84 (NO-LIBRARY)</p>
            <button class="btn-main" onclick="startSystem()">ENTRAR AL SISTEMA</button>
            <button class="btn-main" style="background: red; margin-top: 30px;" onclick="localStorage.clear(); location.reload();">RESETEAR TODO</button>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; font-size: 20px;">DREAMART <span style="color:var(--gold);">SYSTEM</span></div>
            <button class="btn-main" style="background:var(--gold); color:black; width: auto; padding: 10px 20px;" onclick="document.getElementById('modal-add').style.display='flex'">+ AGREGAR PERSONA</button>
        </div>
        
        <div class="sub-nav">
            <div class="shift-bar">
                <button class="btn-shift active" id="s1" onclick="setShift('1st')">1st Shift</button>
                <button class="btn-shift" id="s2" onclick="setShift('2nd')">2nd Shift</button>
                <button class="btn-shift" id="s3" onclick="setShift('3rd')">3rd Shift</button>
            </div>
            <div id="week-label" style="font-weight:900;"></div>
        </div>

        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name"></h2>
            <div style="background:#f0fff0; padding:15px; border-radius:10px; margin-bottom:15px; border: 1px solid green;">
                <input type="number" id="sales-val" placeholder="0.00">
                <button class="btn-main" style="background:green;" onclick="saveSales()">GUARDAR VENTA</button>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-main" style="background:green;" onclick="saveSt('ON')">WORKING</button>
                <button class="btn-main" style="background:orange;" onclick="saveSt('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:red;" onclick="saveSt('OFF')">OFF</button>
                <button class="btn-main" style="background:purple;" onclick="saveSt('SICK')">SICK</button>
            </div>
            <button class="btn-main" style="background:#666; margin-top:20px;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <h2>Nueva Persona</h2>
            <input type="text" id="add-name" placeholder="Nombre Completo">
            <select id="add-role"><option value="chatter">Chatter</option><option value="shadower">Shadower</option></select>
            <select id="add-shift"><option value="1st">1st Shift</option><option value="2nd">2nd Shift</option><option value="3rd">3rd Shift</option></select>
            <select id="add-pod"><option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">POD BACKUP</option></select>
            <button class="btn-main" onclick="doAdd()">GUARDAR</button>
