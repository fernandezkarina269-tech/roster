<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftFlow V101 - FINAL</title>
    <style>
        :root { --gold: #FFD700; --dark: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* LOGIN CR√çTICO */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 20px; text-align: center; width: 320px; border-top: 10px solid var(--gold); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; font-weight: bold; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; margin-top: 10px; }
        .btn-gold { background: var(--gold); color: #000; }

        /* APP VIEW */
        .nav { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); }
        .sub-nav { background: white; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; align-items: center; }
        
        /* TABLAS CON COLUMNAS FIJAS */
        .pod-card { background: white; border-radius: 12px; margin: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; min-width: 1400px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; }
        td { padding: 12px; text-align: center; border: 1px solid #f0f0f0; font-weight: bold; font-size: 13px; }
        
        .sc-1 { position: sticky; left: 0; background: white !important; z-index: 10; width: 100px; border-right: 1px solid #eee; }
        .sc-2 { position: sticky; left: 100px; background: white !important; z-index: 10; width: 120px; border-right: 1px solid #eee; }
        .sc-3 { position: sticky; left: 220px; background: white !important; z-index: 10; border-right: 2px solid #ddd; width: 180px; text-align: left; padding-left: 10px; }

        /* COLORES DE ESTADOS */
        .st-OFF { color: #f59e0b; font-weight: 900; } 
        .st-SICK { color: #8b5cf6; } 
        .st-ABSENT { color: #ef4444; font-weight: 900; } 
        .st-COV { color: #3b82f6; font-size: 10px; display: block; font-weight: normal; }
        .return-date { font-size: 10px; display: block; color: #6d28d9; font-weight: normal; margin-top: 2px; }
        .sales-tag { display: block; font-size: 10px; color: #059669; font-weight: 900; margin-top: 4px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 10px; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; border: 4px solid #000; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1>ShiftFlow</h1>
            <p style="font-weight:900; color:red; font-size:11px;">V101 - THE SHIELD</p>
            <input type="password" id="pass-in" placeholder="PASSWORD (1234)">
            <button class="btn-main" onclick="initApp(false)">ENTRAR</button>
            <button class="btn-main btn-gold" onclick="initApp(true)">ENTRADA DIRECTA</button>
            <button class="btn-main" style="background:red; font-size:10px;" onclick="hardReset()">‚ò¢Ô∏è RESET TOTAL (USAR SI HAY PANTALLA BLANCA)</button>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; font-size:22px;">DREAMART SYSTEM</div>
            <button class="btn-main btn-gold" style="width:auto; padding:8px 15px;" onclick="document.getElementById('modal-add').style.display='flex'">+ AGREGAR</button>
        </div>
        <div class="sub-nav">
            <div style="display:flex; gap:5px;">
                <button class="btn-main" style="background:#eee; color:#000;" onclick="setShift('1st')">1st</button>
                <button class="btn-main" style="background:#eee; color:#000;" onclick="setShift('2nd')">2nd</button>
                <button class="btn-main" style="background:#eee; color:#000;" onclick="setShift('3rd')">3rd</button>
            </div>
            <div id="week-label" style="font-weight:900;"></div>
            <button class="btn-main" style="background:#eee; color:#000;" onclick="moveWeek(1)">Siguiente Semana ‚ùØ</button>
        </div>
        <div id="pods-area"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name"></h2>
            <div id="sales-zone" class="hidden" style="background:#f0fdf4; padding:15px; border-radius:15px; border:2px solid #bbf7d0; margin-bottom:15px;">
                <input type="number" id="sales-val" placeholder="REVENUE $">
                <button class="btn-main" style="background:#10b981; width:100%;" onclick="saveSales()">GUARDAR</button>
            </div>
            <div id="cov-zone" class="hidden" style="background:#eef2ff; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #3b82f6;">
                <label>¬øA qui√©n cubre?</label><select id="cov-select"></select>
                <button class="btn-main" style="background:#3b82f6; width:100%;" onclick="confirmCov()">CONFIRMAR</button>
            </div>
            <div id="sick-zone" class="hidden" style="background:#f5f3ff; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #8b5cf6;">
                <label>Regreso:</label><input type="date" id="sick-date">
                <button class="btn-main" style="background:#8b5cf6; width:100%;" onclick="confirmSick()">GUARDAR SICK</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="btn-main btn-gold" style="grid-column: span 2;" onclick="toggleZone('sales-zone')">üí∏ AGREGAR VENTA</button>
                <button class="btn-main" style="background:green;" onclick="handleWorking()">WORKING</button>
                <button class="btn-main" style="background:#f59e0b;" onclick="saveSt('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:#ef4444;" onclick="saveSt('OFF')">OFF</button>
                <button class="btn-main" style="background:#8b5cf6;" onclick="toggleZone('sick-zone')">SICK</button>
            </div>
            <button class="btn-main" style="background:#666; margin-top:20px; width:100%;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <h2>Nuevo Miembro</h2>
            <input type="text" id="add-name" placeholder="Nombre Completo">
            <input type="text" id="add-team" placeholder="Team (Equipo)">
            <input type="text" id="add-model" placeholder="Model (Modelo)">
            <select id="add-pod"><option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">POD BACKUP</option></select>
            <select id="add-shift"><option value="1st">1st Shift</option><option value="2nd">2nd Shift</option><option value="3rd">3rd Shift</option></select>
            <button class="btn-main" onclick="doAdd()">GUARDAR</button>
            <button class="btn-main" style="background:#666; margin-top:10px; width:100%;" onclick="closeM()">CANCELAR</button>
        </div>
    </div>

<script>
    // MOTOR PROTEGIDO
    let db = { emps: [], sched: {}, sales: {} };
    let curS = '1st', act = null, weekOff = 0;

    function hardReset() { if(confirm("¬øSeguro? Esto borrar√° el error pero tambi√©n tus datos.")) { localStorage.clear(); location.reload(); } }

    function initApp(isBypass) {
        if(!isBypass && document.getElementById('pass-in').value !== '1234') { alert("Clave Incorrecta"); return; }
        try {
            const saved = localStorage.getItem('SF_V101_SHIELD');
            if(saved) db = JSON.parse(saved);
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-app').classList.remove('hidden');
            render();
        } catch(e) { alert("Error de carga. Pulsa RESET TOTAL."); }
    }

        document.getElementById('week-label').innerText = week[0].label + " ‚Äî " + week[6].label;

            h += `</tr></thead><tbody>`;
            list.forEach(e => {
                h += `<tr><td class="sc-1">${e.team || '-'}</td><td class="sc-2">${e.model || '-'}</td><td class="sc-3">${e.name}</td>`;
