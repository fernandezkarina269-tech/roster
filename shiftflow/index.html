<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamArt ShiftFlow V67 - Infinite Recovery</title>
    <style>
        :root {
            --bg: #0f172a; --nav: #000; --gold: #FFD700;
            --podA: #ffedd5; --podB: #dbeafe; --podF: #fef3c7; --podBackup: #f3e8ff;
            --shadowerCol: #e0e7ff; --goalMet: #dcfce7;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #f8fafc; }
        .hidden { display: none !important; }

        /* --- LOGIN (LAYER 0) --- */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; color: #000; padding: 40px; width: 320px; border-radius: 15px; text-align: center; border-top: 8px solid var(--gold); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 6px; box-sizing: border-box; font-weight: bold; font-size: 16px; display: block; }
        .btn-entry { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; margin-top: 10px; }

        /* --- APP CONTENT --- */
        #view-app { background: #f1f5f9; color: #1e293b; min-height: 100vh; display: none; }
        .nav { background: var(--nav); color: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #cbd5e1; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        /* SHIFTS */
        .shift-bar { display: flex; background: #e2e8f0; padding: 4px; border-radius: 8px; gap: 4px; }
        .btn-shift { border: none; padding: 6px 16px; border-radius: 6px; cursor: pointer; font-weight: 800; color: #475569; background: transparent; transition: 0.2s; }
        .btn-shift.active { background: #000; color: #fff; }

        .btn-ctrl { background: #334155; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-gold { background: var(--gold); color: black; }

        /* TABLES */
        .pods-container { padding: 25px; display: flex; flex-direction: column; gap: 35px; }
        .pod-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .pod-header { padding: 15px 25px; font-weight: 900; font-size: 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .h-A { background: var(--podA); } .h-B { background: var(--podB); } .h-F { background: var(--podF); } 
        .h-BACKUP { background: var(--podBackup); } .h-SHADOWER { background: var(--shadowerCol); color: #3730a3; }
        .goal-success { background: var(--goalMet) !important; color: #166534 !important; }

        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1300px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; text-align: center; font-weight: bold; border-bottom: 1px solid #f1f5f9; background: white; color: #334155; }
        
        .sticky-col { position: sticky; left: 0; z-index: 20; background: #fff !important; border-right: 2px solid #e2e8f0 !important; text-align: left !important; padding-left: 20px !important; }
        .sc-2 { left: 110px; } .sc-3 { left: 210px; width: 190px; }

        .btn-del { color: #ef4444; border: none; background: none; cursor: pointer; font-size: 14px; margin-left: 10px; visibility: hidden; }
        tr:hover .btn-del { visibility: visible; }
        .sales-tag { display: block; font-size: 10px; color: #059669; margin-top: 4px; font-weight: 900; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: white; padding: 30px; border-radius: 16px; width: 480px; text-align: center; border: 4px solid #000; color: #000; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1 style="margin:0;">ShiftFlow</h1>
            <p style="font-weight:900; color:#F59E0B; font-size:11px;">DREAMART INFINITE V67</p>
            <input type="text" id="user-in" placeholder="Username" autocomplete="off">
            <input type="password" id="pass-in" placeholder="Password">
            <button class="btn-entry" onclick="handleAuth()">LOG IN</button>
            <button onclick="bypass()" style="margin-top:20px; background:red; color:white; border:none; padding:12px; border-radius:6px; font-weight:bold; cursor:pointer; width:100%;">‚ö†Ô∏è EMERGENCY BYPASS</button>
            <p onclick="nuke()" style="margin-top:20px; color:blue; text-decoration:underline; font-size:10px; cursor:pointer; font-weight:bold;">CLEAN SYSTEM (IF BLANK SCREEN)</p>
        </div>
    </div>

    <div id="view-app">
        <div class="nav">
            <div style="font-size:22px; font-weight:900;">DREAMART <span style="color:var(--gold); font-size:12px;">SYSTEM</span></div>
            <div style="display:flex; gap:10px; align-items:center;">
                <span id="user-display" style="color:gold; font-weight:bold; text-transform:uppercase; font-size:13px;"></span>
                <button class="btn-ctrl btn-gold" onclick="openStats()">üìä STATISTICS</button>
                <button id="btn-add-p" class="hidden btn-ctrl btn-gold" onclick="openAddModal()">+ ADD PERSON</button>
                <button class="btn-ctrl" onclick="location.reload()" style="background:#dc2626;">LOG OUT</button>
            </div>
        </div>
        
        <div class="sub-nav">
            <div class="shift-bar">
                <button id="shift-1st" class="btn-shift active" onclick="setShift('1st')">1st Shift</button>
                <button id="shift-2nd" class="btn-shift" onclick="setShift('2nd')">2nd Shift</button>
                <button id="shift-3rd" class="btn-shift" onclick="setShift('3rd')">3rd Shift</button>
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="btn-ctrl" onclick="changeWeek(-1)">‚ùÆ PREV</button>
                <div id="week-label" style="font-weight:900; color:#334155; min-width:220px; text-align:center;"></div>
                <button class="btn-ctrl" onclick="changeWeek(1)">NEXT ‚ùØ</button>
            </div>
        </div>
        
        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-add" class="modal-overlay">
        <div class="modal-box">
            <h3>Add New Member</h3>
            <input type="text" id="add-name" placeholder="Full Name">
            <select id="add-role" onchange="document.getElementById('ch-fields').classList.toggle('hidden', this.value==='shadower')">
                <option value="chatter">Chatter</option><option value="shadower">Shadower</option>
            </select>
            <select id="add-shift"><option value="1st">1st Shift</option><option value="2nd">2nd Shift</option><option value="3rd">3rd Shift</option></select>
            <div id="ch-fields">
                <input type="text" id="add-team" placeholder="Team"><input type="text" id="add-model" placeholder="Model">
                <select id="add-pod"><option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">BACKUP</option></select>
            </div>
            <button class="btn-entry" onclick="confirmAddMember()" style="background:#000;">SAVE</button>
            <button class="btn-ctrl" style="width:100%; margin-top:10px;" onclick="closeModals()">CANCEL</button>
        </div>
    </div>

    <div id="modal-status" class="modal-overlay">
        <div class="modal-box">
            <h3 id="target-name" style="margin-top:0;"></h3>
            <div id="sales-zone" class="hidden" style="margin-bottom:15px; padding:15px; background:#f0fdf4; border-radius:10px; border:1px solid #bbf7d0;">
                <input type="number" id="sales-val" placeholder="0.00" style="font-size:20px; text-align:center;">
                <button class="btn-entry" style="background:#10b981;" onclick="applySales()">SAVE SALES</button>
            </div>
            <div id="repl-zone" class="hidden" style="margin-bottom:15px; padding:15px; background:#eef2ff; border-radius:10px;">
                <label id="repl-msg" style="font-size:12px; font-weight:bold;"></label>
                <select id="sel-repl"></select>
                <button class="btn-entry" style="background:#4f46e5;" onclick="confirmRepl()">CONFIRM COVERAGE</button>
            </div>
            <div id="status-btns">
                <button id="btn-sales-trigger" class="btn-ctrl btn-gold" style="width:100%; margin-bottom:10px;" onclick="document.getElementById('sales-zone').classList.toggle('hidden')">üí∏ ADD SALES</button>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <button class="btn-entry" style="background:green; margin:0;" onclick="handleWorking()">WORKING</button>
                    <button class="btn-entry" style="background:orange; margin:0;" onclick="saveStatus('ABSENT')">ABSENT</button>
                    <button class="btn-entry" style="background:red; margin:0;" onclick="saveStatus('OFF')">OFF</button>
                    <button class="btn-entry" style="background:purple; margin:0;" onclick="saveStatus('SICK')">SICK</button>
                </div>
            </div>
            <button class="btn-ctrl" style="width:100%; margin-top:15px;" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

    <div id="modal-stats" class="modal-overlay">
        <div class="modal-box" style="width: 550px;">
            <h2 style="margin-top:0;">Revenue Report</h2>
            <div id="stats-data"></div>
            <button class="btn-ctrl" style="width:100%; margin-top:15px;" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

<script>
    // --- AUTH & MEMORY ---
    let db = { emps: [], mgrs: [], sched: {}, sales: {}, goals: { '1st':{A:500,B:500,F:500,BACKUP:200}, '2nd':{A:500,B:500,F:500,BACKUP:200}, '3rd':{A:500,B:500,F:500,BACKUP:200} } };
    let weekOff = 0, currentShift = '1st', activeCell = null, user = null, role = null;

    function handleAuth() {
        const u = document.getElementById('user-in').value.toLowerCase().trim();
        const p = document.getElementById('pass-in').value;
        const ADMINS = ["karina", "exequiel", "argenis", "andre"];
        const MGRS = ["shirly", "maria", "heilen", "michel", "gustavo", "rafael", "johanny", "victor", "david", "camila", "gabriel"];
        if(p === '1234' && (ADMINS.includes(u) || MGRS.includes(u))) { user = u; role = ADMINS.includes(u) ? 'admin' : 'manager'; launch(); }
        else alert("Access Denied");
    }
    function bypass() { user="karina"; role="admin"; launch(); }
    function nuke() { if(confirm("This will clear the blue screen. Data might be reset. OK?")) { localStorage.clear(); location.reload(); } }

    function launch() {
        try {
            const saved = localStorage.getItem('SF_INFINITE_V67');
            if(saved) db = JSON.parse(saved);
        } catch(e) {}
        document.getElementById('view-login').style.display='none';
        document.getElementById('view-app').style.display='block';
        document.getElementById('user-display').innerText = user;
        if(role === 'admin') document.getElementById('btn-add-p').classList.remove('hidden');
        render();
    }

    // --- RENDER ---
    function setShift(s) {
        currentShift = s;
        document.querySelectorAll('.btn-shift').forEach(b => b.classList.remove('active'));
        document.getElementById('shift-'+s).classList.add('active');
        render();
    }

    function changeWeek(n) { weekOff += n; render(); }

    function render() {
        const area = document.getElementById('pods-area'); area.innerHTML = '';
        const week = getWeekRange(weekOff);
        document.getElementById('week-label').innerText = `${week[0].label} ‚Äî ${week[6].label}`;
        const today = getTodayKey();

        ['A','B','F','BACKUP'].forEach(pod => {
            const pEmps = (db.emps || []).filter(e => e.pod === pod && e.shift === currentShift);
            let podRev = 0;
            pEmps.forEach(e => podRev += (db.sales[e.id]?.[today] || 0));
            const goal = db.goals[currentShift][pod];
            const goalMet = podRev >= goal;

            let h = `<div class="pod-card"><div class="pod-header h-${pod} ${goalMet ? 'goal-success' : ''}">
                <span>POD ${pod} <small>(${currentShift})</small></span>
                <span>$${podRev} / Goal: $${goal} ${role==='admin'?`<button onclick="editGoal('${pod}')" style="font-size:10px; cursor:pointer; background:#334155; color:white; border:none; padding:2px 5px; border-radius:3px; margin-left:10px;">EDIT</button>`:''}</span>
                </div><div class="table-wrapper"><table><thead><tr><th class="sticky-col">TEAM</th><th class="sticky-col sc-2">MODEL</th><th class="sticky-col sc-3">CHATTER</th>`;
            week.forEach(d => h += `<th>${d.short}</th>`);
            h += `</tr></thead><tbody>`;
            pEmps.forEach(e => {
                h += `<tr><td class="sticky-col">${e.team}</td><td class="sticky-col sc-2">${e.model}</td>
                    <td class="sticky-col sc-3"><span>${e.name}</span>${role==='admin'?`<button class="btn-del" onclick="delMember(${e.id},'chatter')">‚úñ</button>`:''}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || 'ON';
                    const sl = db.sales[e.id]?.[d.key] || 0;
                    let display = (st === 'ON') ? '‚óè' : (typeof st === 'object' ? `COV: ${st.replacing}` : st);
                    h += `<td onclick="openStatus(${e.id},'${d.key}','${e.name}','chatter')" style="cursor:pointer;"><span class="${st==='OFF'?'st-OFF':st==='ABSENT'?'st-ABSENT':''}">${display}</span>${sl>0?`<span class="sales-tag">$${sl}</span>`:''}</td>`;
                });
                h += `</tr>`;
            });
            area.innerHTML += h + `</tbody></table></div></div>`;
        });

        // Shadower Table
        const pMgrs = (db.mgrs || []).filter(m => m.shift === currentShift);
        let mh = `<div class="pod-card"><div class="pod-header h-SHADOWER">SHADOWERS CONTROL <small>(${currentShift})</small></div><div class="table-wrapper"><table><thead><tr><th class="sticky-col">ROLE</th><th class="sticky-col sc-2">--</th><th class="sticky-col sc-3">NAME</th>`;
        week.forEach(d => mh += `<th>${d.short}</th>`);
        mh += `</tr></thead><tbody>`;
        pMgrs.forEach(m => {
            mh += `<tr><td class="sticky-col">Shadower</td><td class="sticky-col sc-2">--</td>
                <td class="sticky-col sc-3"><span>${m.name}</span>${role==='admin'?`<button class="btn-del" onclick="delMember(${m.id},'shadower')">‚úñ</button>`:''}</td>`;
            week.forEach(d => {
                const st = db.sched[m.id]?.[d.key] || 'ON';
                let display = (st === 'ON') ? '‚óè' : (typeof st === 'object' ? `COV: ${st.replacing}` : st);
                mh += `<td onclick="openStatus(${m.id},'${d.key}','${m.name}','shadower')" style="cursor:pointer;">${display}</td>`;
            });
            mh += `</tr>`;
        });
        area.innerHTML += mh + `</tbody></table></div></div>`;
    }

    // --- ACTIONS ---
    function editGoal(p) { const n = prompt(`Goal for POD ${p} (${currentShift}):`, db.goals[currentShift][p]); if(n) { db.goals[currentShift][p]=parseFloat(n); save(); } }
    function openAddModal() { document.getElementById('modal-add').style.display='flex'; }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display='none'); }
    
    function confirmAddMember() {
        const n = document.getElementById('add-name').value.trim();
        const sh = document.getElementById('add-shift').value;
        const rT = document.getElementById('add-role').value;
        if(!n) return;
        const id = Date.now();
        if(rT === 'chatter') db.emps.push({id, name:n, team: document.getElementById('add-team').value, model: document.getElementById('add-model').value, pod: document.getElementById('add-pod').value, shift: sh});
        else db.mgrs.push({id, name:n, shift: sh});
        save(); closeModals();
    }

    function delMember(id, type) { if(confirm("Delete member?")) { if(type==='chatter') db.emps=db.emps.filter(e=>e.id!==id); else db.mgrs=db.mgrs.filter(m=>m.id!==id); save(); } }
    function openStatus(id, key, name, type) { activeCell={id,key,name,type}; document.getElementById('target-name').innerText=name; document.getElementById('sales-zone').classList.add('hidden'); document.getElementById('repl-zone').classList.add('hidden'); document.getElementById('btn-sales-trigger').classList.toggle('hidden', type!=='chatter'); document.getElementById('modal-status').style.display='flex'; }
    function handleWorking() {
        const others = activeCell.type==='chatter' ? db.emps.filter(e=>e.id!==activeCell.id && e.shift === currentShift && e.pod!=='BACKUP') : db.mgrs.filter(m=>m.id!==activeCell.id && m.shift === currentShift);
        const cands = others.filter(o => ['OFF','ABSENT','SICK'].includes(db.sched[o.id]?.[activeCell.key]));
        if(cands.length>0) {
            document.getElementById('repl-msg').innerText = `Who is ${activeCell.name} covering?`;
            const s = document.getElementById('sel-repl'); s.innerHTML = '<option value="">Standard Shift</option>';
            cands.forEach(c => s.innerHTML += `<option value="${c.name}">${c.name}</option>`);
            document.getElementById('repl-zone').classList.remove('hidden');
        } else saveStatus('ON');
    }
    function confirmRepl() { const r = document.getElementById('sel-repl').value; if(r) saveStatus({status:'ON', replacing: r}); else saveStatus('ON'); }
    function applySales() { const v = parseFloat(document.getElementById('sales-val').value)||0; if(!db.sales[activeCell.id]) db.sales[activeCell.id]={}; db.sales[activeCell.id][activeCell.key]=v; save(); closeModals(); }
    function saveStatus(st) { if(!db.sched[activeCell.id]) db.sched[activeCell.id]={}; db.sched[activeCell.id][activeCell.key]=st; save(); closeModals(); }

    function openStats() {
        let totals = { '1st':0, '2nd':0, '3rd':0 };
        db.emps.forEach(e => { Object.values(db.sales[e.id] || {}).forEach(v => totals[e.shift] += v); });
        const g = totals['1st'] + totals['2nd'] + totals['3rd'];
        document.getElementById('stats-data').innerHTML = `
            <div style="background:#000; color:#fff; padding:20px; border-radius:12px; margin-bottom:15px;">
                <h4 style="margin:0; opacity:0.8;">GLOBAL REVENUE</h4>
                <div style="font-size:35px; font-weight:900; color:var(--gold);">$${g.toLocaleString()}</div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                <div style="background:#f1f5f9; padding:10px; border-radius:8px;"><b>1st</b><br>$${totals['1st'].toLocaleString()}</div>
                <div style="background:#f1f5f9; padding:10px; border-radius:8px;"><b>2nd</b><br>$${totals['2nd'].toLocaleString()}</div>
                <div style="background:#f1f5f9; padding:10px; border-radius:8px;"><b>3rd</b><br>$${totals['3rd'].toLocaleString()}</div>
            </div>`;
        document.getElementById('modal-stats').style.display='flex';
    }

    // --- UTILS ---
    function save() { localStorage.setItem('SF_INFINITE_V67', JSON.stringify(db)); render(); }
    function getTodayKey() { const d = new Date(); return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`; }
    function getWeekRange(off) {
        const curr = new Date(); const day = curr.getDay();
        const diff = curr.getDate() - day + (day === 0 ? -6 : 1) + (off * 7);
        const mon = new Date(curr.setDate(diff)); const res = [];
        for(let i=0; i<7; i++) {
            const d = new Date(mon); d.setDate(mon.getDate() + i);
            res.push({ key:`${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`, short:`${d.getDate()}/${d.getMonth()+1}`, label:`${d.toLocaleDateString()}` });
        }
        return res;
    }
</script>
</body>
</html>
