<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShiftFlow V77 - DreamArt Bulletproof</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a; --nav: #000; --gold: #FFD700;
            --podA: #ffedd5; --podB: #dbeafe; --podF: #fef3c7; --podBackup: #f3e8ff;
            --shadCol: #e0e7ff; --goalMet: #dcfce7;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #f8fafc; }
        .hidden { display: none !important; }

        /* LOGIN */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; color: #000; padding: 40px; width: 320px; border-radius: 15px; text-align: center; border-top: 8px solid var(--gold); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; font-weight: bold; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; margin-top: 10px; }

        /* APP VIEW */
        #view-app { background: #f1f5f9; color: #1e293b; min-height: 100vh; display: none; }
        .nav { background: var(--nav); color: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #cbd5e1; }
        
        .shift-bar { display: flex; background: #e2e8f0; padding: 4px; border-radius: 8px; gap: 4px; }
        .btn-shift { border: none; padding: 6px 16px; border-radius: 6px; cursor: pointer; font-weight: 800; color: #475569; background: transparent; }
        .btn-shift.active { background: #000; color: #fff; }

        .btn-ctrl { background: #334155; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-gold { background: var(--gold); color: black; }

        /* TABLES */
        .pods-container { padding: 25px; display: flex; flex-direction: column; gap: 35px; }
        .pod-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .pod-header { padding: 15px 25px; font-weight: 900; font-size: 16px; display: flex; justify-content: space-between; align-items: center; }
        .h-A { background: var(--podA); } .h-B { background: var(--podB); } .h-F { background: var(--podF); } 
        .h-BACKUP { background: var(--podBackup); } .h-SHADOWER { background: var(--shadCol); color: #3730a3; }
        .goal-success { background: var(--goalMet) !important; color: #166534 !important; }

        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1400px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; }
        td { padding: 12px; text-align: center; font-weight: bold; border-bottom: 1px solid #f1f5f9; background: white; color: #334155; }
        
        .sticky-col { position: sticky; left: 0; z-index: 20; background: #fff !important; border-right: 2px solid #e2e8f0 !important; text-align: left !important; padding-left: 20px !important; }
        .sc-2 { left: 110px; } .sc-3 { left: 210px; width: 190px; }

        .btn-del { color: #ef4444; border: none; background: none; cursor: pointer; font-size: 14px; margin-left: 10px; visibility: hidden; }
        tr:hover .btn-del { visibility: visible; }
        .sales-tag { display: block; font-size: 10px; color: #059669; margin-top: 4px; font-weight: 900; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: white; padding: 30px; border-radius: 16px; width: 500px; text-align: center; border: 4px solid #000; color: #000; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1>ShiftFlow</h1>
            <p style="font-weight:900; color:#F59E0B; font-size:11px;">DREAMART SYSTEM V77</p>
            <input type="text" id="user-in" placeholder="Username" autocomplete="off">
            <input type="password" id="pass-in" placeholder="Password">
            <button class="btn-main" onclick="handleAuth()">LOG IN</button>
            <p onclick="masterReset()" style="margin-top:20px; color:blue; text-decoration:underline; font-size:10px; cursor:pointer; font-weight:bold;">FACTORY RESET (FIX "NOT WORKING")</p>
        </div>
    </div>

    <div id="view-app">
        <div class="nav">
            <div style="font-size:22px; font-weight:900;">DREAMART <span style="font-size:12px; color:var(--gold);">AGENCY</span></div>
            <div style="display:flex; gap:10px; align-items:center;">
                <span id="user-display" style="color:gold; font-weight:bold; text-transform:uppercase; font-size:13px;"></span>
                <button class="btn-ctrl btn-gold" onclick="openAnalytics()">üìä ANALYTICS</button>
                <button id="btn-add-p" class="hidden btn-ctrl btn-gold" onclick="document.getElementById('modal-add').style.display='flex'">+ ADD PERSON</button>
                <button class="btn-ctrl" onclick="location.reload()" style="background:#dc2626;">LOG OUT</button>
            </div>
        </div>
        <div class="sub-nav">
            <div class="shift-bar">
                <button id="shift-1st" class="btn-shift active" onclick="setShift('1st')">1st Shift</button>
                <button id="shift-2nd" class="btn-shift" onclick="setShift('2nd')">2nd Shift</button>
                <button id="shift-3rd" class="btn-shift" onclick="setShift('3rd')">3rd Shift</button>
            </div>
            <div style="display:flex; gap:15px; align-items:center;">
                <button class="btn-ctrl" onclick="moveWeek(-1)">‚ùÆ PREV</button>
                <div id="week-label" style="font-weight:900; color:#334155; min-width:220px; text-align:center;"></div>
                <button class="btn-ctrl" onclick="moveWeek(1)">NEXT ‚ùØ</button>
            </div>
        </div>
        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-add" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin:0 0 15px;">New Member</h2>
            <input type="text" id="add-name" placeholder="Full Name">
            <select id="add-role" onchange="document.getElementById('ch-fields').classList.toggle('hidden', this.value==='shadower')">
                <option value="chatter">Chatter</option><option value="shadower">Shadower</option>
            </select>
            <select id="add-shift"><option value="1st">1st Shift</option><option value="2nd">2nd Shift</option><option value="3rd">3rd Shift</option></select>
            <div id="ch-fields">
                <input type="text" id="add-team" placeholder="Team"><input type="text" id="add-model" placeholder="Model">
                <select id="add-pod">
                    <option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">POD BACKUP</option>
                </select>
            </div>
            <button class="btn-main" onclick="confirmAdd()">SAVE TO ROSTER</button>
            <button class="btn-ctrl" style="width:100%; margin-top:10px;" onclick="closeModals()">CANCEL</button>
        </div>
    </div>

    <div id="modal-status" class="modal-overlay">
        <div class="modal-box">
            <h3 id="target-name"></h3>
            <div id="sales-zone" class="hidden" style="margin-bottom:15px; padding:15px; background:#f0fdf4; border-radius:10px; border:1px solid #bbf7d0;">
                <input type="number" id="sales-val" placeholder="0.00" style="font-size:22px; text-align:center;">
                <button class="btn-main" style="background:#10b981;" onclick="applySales()">SAVE SALES</button>
            </div>
            
            <div id="repl-zone" class="hidden" style="margin-bottom:15px; padding:15px; background:#eef2ff; border-radius:10px; border:1px solid #cbd5e1;">
                <label id="repl-msg" style="font-size:12px; font-weight:bold; display:block; margin-bottom:10px;"></label>
                <select id="sel-repl" style="margin-bottom:10px;"></select>
                <button class="btn-main" style="background:#4f46e5; margin:0;" onclick="confirmRepl()">APPLY COVERAGE</button>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-ctrl btn-gold" style="grid-column: span 2;" onclick="document.getElementById('sales-zone').classList.remove('hidden')">üí∏ ADD SALES</button>
                <button class="btn-main" style="background:green; margin:0;" onclick="handleWorking()">WORKING</button>
                <button class="btn-main" style="background:orange; margin:0;" onclick="updateStatus('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:red; margin:0;" onclick="updateStatus('OFF')">OFF</button>
            </div>
            <button class="btn-ctrl" style="width:100%; margin-top:20px;" onclick="closeModals()">CANCEL</button>
        </div>
    </div>

    <div id="modal-analytics" class="modal-overlay">
        <div class="modal-box" style="width:850px;">
            <h2>Performance Insights</h2>
            <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
                <button class="btn-ctrl" onclick="updateStats(7)">7 Days</button>
                <button class="btn-ctrl" onclick="updateStats(14)">14 Days</button>
                <button class="btn-ctrl" onclick="updateStats(30)">30 Days</button>
            </div>
            <div id="stats-summary" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-bottom:20px;"></div>
            <div style="height:300px; background:white; padding:10px; border-radius:10px;"><canvas id="perfChart"></canvas></div>
            <button class="btn-ctrl" style="width:100%; margin-top:20px;" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

<script>
    let db = { emps: [], mgrs: [], sched: {}, sales: {}, goals: { '1st':{A:500,B:500,F:500,BACKUP:200}, '2nd':{A:500,B:500,F:500,BACKUP:200}, '3rd':{A:500,B:500,F:500,BACKUP:200} } };
    let weekOff = 0, currentShift = '1st', activeCell = null, user = null, role = null, myChart = null;

    function handleAuth() {
        const u = document.getElementById('user-in').value.toLowerCase().trim();
        const p = document.getElementById('pass-in').value;
        const ADMINS = ["karina", "exequiel", "argenis", "andre"];
        const MGRS = ["shirly", "maria", "heilen", "michel", "gustavo", "rafael", "johanny", "victor", "david", "camila", "gabriel"];
        if(p === '1234' && (ADMINS.includes(u) || MGRS.includes(u))) { user=u; role=ADMINS.includes(u)?'admin':'manager'; boot(); }
        else alert("Access Denied");
    }

    function masterReset() { if(confirm("This will clear all data and fix buttons. Proceed?")) { localStorage.clear(); location.reload(); } }

    function boot() {
        const saved = localStorage.getItem('DREAMART_V77_ULTIMATE');
        if(saved) db = JSON.parse(saved);
        document.getElementById('view-login').style.display='none';
        document.getElementById('view-app').style.display='block';
        document.getElementById('user-display').innerText = user;
        if(role==='admin') document.getElementById('btn-add-p').classList.remove('hidden');
        render();
    }

    function render() {
        const area = document.getElementById('pods-area'); area.innerHTML = '';
        const week = getDates(weekOff);
        document.getElementById('week-label').innerText = `${week[0].label} ‚Äî ${week[6].label}`;
        const today = getTodayK();
        document.querySelectorAll('.btn-shift').forEach(b => b.classList.toggle('active', b.id==='shift-'+currentShift));

        ['A','B','F','BACKUP'].forEach(pod => {
            const pEmps = (db.emps || []).filter(e => e.pod === pod && e.shift === currentShift);
            let podRev = 0; pEmps.forEach(e => podRev += (db.sales[e.id]?.[today] || 0));
            const goal = db.goals[currentShift][pod];
            let h = `<div class="pod-card"><div class="pod-header h-${pod} ${podRev >= goal ? 'goal-success' : ''}">
                <span>POD ${pod}</span><span>$${podRev} / Goal: $${goal} ${role==='admin'?`<button onclick="editGoal('${pod}')" style="font-size:9px;">EDIT</button>`:''}</span>
                </div><div style="overflow-x:auto;"><table><thead><tr><th class="sticky-col">TEAM</th><th class="sticky-col sc-2">MODEL</th><th class="sticky-col sc-3">CHATTER</th>`;
            week.forEach(d => h += `<th>${d.short}</th>`);
            h += `</tr></thead><tbody>`;
            pEmps.forEach(e => {
                h += `<tr><td class="sticky-col">${e.team}</td><td class="sticky-col sc-2">${e.model}</td>
                    <td class="sticky-col sc-3"><span>${e.name}</span>${role==='admin'?`<button class="btn-del" onclick="delM(${e.id},'chatter')">‚úñ</button>`:''}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || '‚óè';
                    const sl = db.sales[e.id]?.[d.key] || 0;
                    let txt = (typeof st === 'object') ? `COV: ${st.covering}` : st;
                    h += `<td onclick="openStatus(${e.id},'${d.key}','${e.name}','chatter')" style="cursor:pointer;"><span class="${st==='OFF'?'st-OFF':''}">${txt}</span>${sl>0?`<span class="sales-tag">$${sl}</span>`:''}</td>`;
                });
                h += `</tr>`;
            });
            area.innerHTML += h + `</tbody></table></div></div>`;
        });

        const pMgrs = (db.mgrs || []).filter(m => m.shift === currentShift);
        let mh = `<div class="pod-card"><div class="pod-header h-SHADOWER">SHADOWERS</div><div style="overflow-x:auto;"><table><thead><tr><th class="sticky-col">ROLE</th><th class="sticky-col sc-2">--</th><th class="sticky-col sc-3">NAME</th>`;
        week.forEach(d => mh += `<th>${d.short}</th>`);
        mh += `</tr></thead><tbody>`;
        pMgrs.forEach(m => {
            mh += `<tr><td class="sticky-col">Shadower</td><td class="sticky-col sc-2">--</td><td class="sticky-col sc-3">${m.name}${role==='admin'?`<button class="btn-del" onclick="delM(${m.id},'mgr')">‚úñ</button>`:''}</td>`;
            week.forEach(d => {
                const st = db.sched[m.id]?.[d.key] || '‚óè';
                let txt = (typeof st === 'object') ? `COV: ${st.covering}` : st;
                mh += `<td onclick="openStatus(${m.id},'${d.key}','${m.name}','mgr')" style="cursor:pointer;">${txt}</td>`;
            });
            mh += `</tr>`;
        });
        area.innerHTML += mh + `</tbody></table></div></div>`;
    }

    // --- LOGIC ---
    function handleWorking() {
        const others = activeCell.type === 'chatter' ? db.emps.filter(e=>e.id!==activeCell.id && e.shift===currentShift) : db.mgrs.filter(m=>m.id!==activeCell.id && m.shift===currentShift);
        const candidates = others.filter(o => ['OFF','ABSENT'].includes(db.sched[o.id]?.[activeCell.key]));
        if(candidates.length > 0) {
            document.getElementById('repl-msg').innerText = `Who is ${activeCell.name} covering?`;
            const s = document.getElementById('sel-repl'); s.innerHTML = '<option value="">Standard Shift</option>';
            candidates.forEach(c => s.innerHTML += `<option value="${c.name}">${c.name}</option>`);
            document.getElementById('repl-zone').classList.remove('hidden');
        } else updateStatus('‚óè');
    }
    function confirmRepl() { const r = document.getElementById('sel-repl').value; updateStatus(r ? {status:'‚óè', covering:r} : '‚óè'); }
    function applySales() { const v = parseFloat(document.getElementById('sales-val').value) || 0; if(!db.sales[activeCell.id]) db.sales[activeCell.id]={}; db.sales[activeCell.id][activeCell.key]=v; save(); closeModals(); }
    function confirmAdd() {
        const n = document.getElementById('add-name').value;
        const r = document.getElementById('add-role').value;
        const sh = document.getElementById('add-shift').value;
        const id = Date.now();
        if(r === 'chatter') db.emps.push({id, name:n, team:document.getElementById('add-team').value, model:document.getElementById('add-model').value, pod:document.getElementById('add-pod').value, shift:sh});
        else db.mgrs.push({id, name:n, shift:sh});
        save(); closeModals();
    }
    function updateStatus(st) { if(!db.sched[activeCell.id]) db.sched[activeCell.id]={}; db.sched[activeCell.id][activeCell.key]=st; save(); closeModals(); }
    function save() { localStorage.setItem('DREAMART_V77_ULTIMATE', JSON.stringify(db)); render(); }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display='none'); }
    function openStatus(id, k, n, t) { activeCell={id,k,n,t}; document.getElementById('target-name').innerText=n; document.getElementById('sales-zone').classList.add('hidden'); document.getElementById('repl-zone').classList.add('hidden'); document.getElementById('modal-status').style.display='flex'; }
    function setShift(s) { currentShift=s; render(); }
    function moveWeek(n) { weekOff += n; render(); }
    function delM(id, type) { if(confirm("Delete?")) { if(type==='chatter') db.emps=db.emps.filter(e=>e.id!==id); else db.mgrs=db.mgrs.filter(m=>m.id!==id); save(); } }
    function editGoal(p) { const n = prompt("Goal:", db.goals[currentShift][p]); if(n) { db.goals[currentShift][p]=parseFloat(n); save(); } }
    function getTodayK() { const d = new Date(); return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`; }
    function getDates(off) {
        const curr = new Date(); const day = curr.getDay();
        const diff = curr.getDate() - day + (day === 0 ? -6 : 1) + (off * 7);
        const mon = new Date(curr.setDate(diff)); const res = [];
        for(let i=0; i<7; i++) {
            const d = new Date(mon); d.setDate(mon.getDate() + i);
            res.push({ key:`${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`, short:`${d.getDate()}/${d.getMonth()+1}`, label:`${d.toLocaleDateString()}` });
        }
        return res;
    }
    function openAnalytics() { document.getElementById('modal-analytics').style.display='flex'; updateStats(7); }
    function updateStats(days) {
        const podSums = { A:0, B:0, F:0, BACKUP:0 };
        const labels = []; const dataRev = []; const dataGoal = [];
        const totalGoalShift = Object.values(db.goals[currentShift]).reduce((a,b)=>a+b, 0);
        for(let i=days-1; i>=0; i--) {
            const d = new Date(); d.setDate(d.getDate()-i);
            const k = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
            labels.push(`${d.getDate()}/${d.getMonth()+1}`);
            let dayRev = 0;
            db.emps.forEach(e => { if(e.shift === currentShift) { const s = db.sales[e.id]?.[k] || 0; dayRev += s; podSums[e.pod] += s; } });
            dataRev.push(dayRev); dataGoal.push(totalGoalShift);
        }
        const grid = document.getElementById('stats-summary'); grid.innerHTML = '';
        Object.keys(podSums).forEach(p => grid.innerHTML += `<div style="background:#f1f5f9; padding:10px; border-radius:8px;"><b>POD ${p}</b><br>$${podSums[p]}</div>`);
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('perfChart'), {
            type: 'line',
            data: { labels, datasets: [
                { label: 'Revenue', data: dataRev, borderColor: '#FFD700', backgroundColor: 'rgba(255, 215, 0, 0.1)', borderWidth: 3, fill: true },
                { label: 'Goal', data: dataGoal, borderColor: '#ef4444', borderDash: [5,5], borderWidth: 2, pointRadius: 0 }
            ]}
        });
    }
</script>
</body>
</html>
