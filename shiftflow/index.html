<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamArt ShiftFlow V81 - Nuclear</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #view-login { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 15px; text-align: center; border-top: 8px solid var(--gold); width: 320px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 6px; box-sizing: border-box; font-weight: bold; }
        .btn-main { padding: 15px; width: 100%; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; }

        /* APP */
        .nav { background: #000; color: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 12px 30px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .shift-bar { display: flex; gap: 5px; background: #eee; padding: 5px; border-radius: 8px; }
        .btn-shift { border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-shift.active { background: #000; color: #fff; }
        
        /* TABLES */
        .pods-container { padding: 20px; }
        .pod-card { background: white; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
        .pod-header { padding: 15px; font-weight: bold; background: #f8fafc; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: #1e293b; color: white; padding: 10px; font-size: 11px; }
        td { padding: 10px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; }
        .sticky { position: sticky; left: 0; background: white !important; border-right: 2px solid #eee; text-align: left; padding-left: 15px; }
        
        /* STATUS COLORS */
        .st-OFF { color: red; }
        .sales-tag { display: block; font-size: 10px; color: green; margin-top: 3px; }

        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 400px; text-align: center; }
    </style>
</head>
<body>

    <div id="view-login">
        <div class="login-card">
            <h1>ShiftFlow</h1>
            <p style="font-size:10px; font-weight:bold; color: orange;">V81 NUCLEAR RESET</p>
            <input type="text" id="user-in" placeholder="Username">
            <input type="password" id="pass-in" placeholder="Password">
            <button class="btn-main" onclick="doLogin()">LOG IN</button>
            <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; background: red; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold;">☢️ NUCLEAR DATA RESET</button>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900;">DREAMART SYSTEM</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-main" style="background:var(--gold); color:black; padding:8px 15px;" onclick="document.getElementById('modal-add').style.display='flex'">+ ADD PERSON</button>
                <button class="btn-main" style="background:red; padding:8px 15px;" onclick="location.reload()">LOG OUT</button>
            </div>
        </div>
        <div class="sub-nav">
            <div class="shift-bar">
                <button class="btn-shift active" id="b1" onclick="setS('1st')">1st Shift</button>
                <button class="btn-shift" id="b2" onclick="setS('2nd')">2nd Shift</button>
                <button class="btn-shift" id="b3" onclick="setS('3rd')">3rd Shift</button>
            </div>
            <div id="week-label" style="font-weight:bold;"></div>
        </div>
        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name"></h2>
            <div id="sales-zone" style="background:#f0fff0; padding:15px; border-radius:10px; margin-bottom:15px;">
                <input type="number" id="sales-val" placeholder="0.00">
                <button class="btn-main" style="background:green;" onclick="saveSales()">SAVE SALES</button>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-main" style="background:green;" onclick="saveSt('ON')">WORKING</button>
                <button class="btn-main" style="background:orange;" onclick="saveSt('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:red;" onclick="saveSt('OFF')">OFF</button>
                <button class="btn-main" style="background:purple;" onclick="saveSt('SICK')">SICK</button>
            </div>
            <button onclick="closeM()" style="margin-top:20px; width:100%; padding:10px;">CLOSE</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <h2>Add Member</h2>
            <input type="text" id="add-name" placeholder="Name">
            <select id="add-role"><option value="chatter">Chatter</option><option value="shadower">Shadower</option></select>
            <select id="add-shift"><option value="1st">1st Shift</option><option value="2nd">2nd</option><option value="3rd">3rd</option></select>
            <select id="add-pod"><option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">POD BACKUP</option></select>
            <button class="btn-main" onclick="doAdd()">SAVE MEMBER</button>
            <button onclick="closeM()" style="margin-top:10px; width:100%;">CANCEL</button>
        </div>
    </div>

<script>
    let db = { emps: [], sched: {}, sales: {} };
    let curS = '1st', act = null;

    function doLogin() {
        const u = document.getElementById('user-in').value.toLowerCase();
        const p = document.getElementById('pass-in').value;
        if(p === '1234') {
            const saved = localStorage.getItem('DREAMART_V81_NUCLEAR');
            if(saved) db = JSON.parse(saved);
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-app').classList.remove('hidden');
            render();
        } else alert("Error");
    }

    function render() {
        const area = document.getElementById('pods-area'); area.innerHTML = '';
        const week = getW();
        document.getElementById('week-label').innerText = `${week[0].label} - ${week[6].label}`;

        ['A','B','F','BACKUP'].forEach(pod => {
            const list = db.emps.filter(e => e.pod === pod && e.shift === curS && e.role === 'chatter');
            let h = `<div class="pod-card"><div class="pod-header">POD ${pod} (${curS})</div><table><thead><tr><th class="sticky">NAME</th>`;
            week.forEach(d => h += `<th>${d.short}</th>`);
            h += `</tr></thead><tbody>`;
            list.forEach(e => {
                h += `<tr><td class="sticky">${e.name}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || '●';
                    const sl = db.sales[e.id]?.[d.key] || 0;
                    h += `<td onclick="openM(${e.id},'${d.key}','${e.name}')" style="cursor:pointer;"><span class="${st==='OFF'?'st-OFF':''}">${st}</span>${sl>0?`<span class="sales-tag">$${sl}</span>`:''}</td>`;
                });
