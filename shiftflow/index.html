<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamArt ShiftFlow V88</title>
    <style>
        :root { --gold: #FFD700; --dark: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* NAV */
        .nav { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); }
        .sub-nav { background: white; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; flex-wrap: wrap; gap: 10px; }
        
        /* BOTONES */
        .btn { border: 1px solid #ddd; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; background: #fff; }
        .btn-active { background: #000 !important; color: #fff !important; }
        .btn-main { background: #000; color: #fff; border: none; padding: 12px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; }

        /* TABLES */
        .pods-container { padding: 15px; }
        .pod-card { background: white; border-radius: 10px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .pod-header { padding: 12px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1e293b; color: white; padding: 10px; font-size: 11px; }
        td { padding: 12px; text-align: center; border: 1px solid #f0f0f0; font-weight: bold; font-size: 13px; }
        .sticky { position: sticky; left: 0; background: white !important; z-index: 5; border-right: 2px solid #eee; text-align: left; padding-left: 10px; }
        
        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; border: 4px solid #000; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; font-weight: bold; box-sizing: border-box; }
        
        /* STATS (SIMPLE CSS) */
        .stat-bar-bg { background: #eee; height: 10px; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .stat-bar-fill { background: #10b981; height: 100%; width: 0%; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="view-login" style="position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:9999;">
        <div style="background:#fff; padding:40px; border-radius:15px; text-align:center; width:300px; border-top:10px solid var(--gold);">
            <h2>ShiftFlow</h2>
            <p style="font-weight:bold; color:red; font-size:12px;">V88 FINAL FOUNDATION</p>
            <button class="btn-main" onclick="startApp()">ENTRAR AL SISTEMA</button>
            <p onclick="localStorage.clear(); location.reload();" style="color:blue; text-decoration:underline; font-size:11px; cursor:pointer; margin-top:20px;">RESET NUCLEAR (BORRAR TODO)</p>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; font-size:20px;">DREAMART <span style="color:var(--gold);">SYSTEM</span></div>
            <div style="display:flex; gap:5px;">
                <button class="btn-main btn-gold" style="font-size:10px;" onclick="openStats()">üìä REPORTE</button>
                <button class="btn-main" style="background:#fff; color:#000; font-size:10px;" onclick="document.getElementById('modal-add').style.display='flex'">+ AGREGAR</button>
            </div>
        </div>

        <div class="sub-nav">
            <div style="display:flex; gap:5px;">
                <button class="btn" id="b1" onclick="setShift('1st')">1st</button>
                <button class="btn" id="b2" onclick="setShift('2nd')">2nd</button>
                <button class="btn" id="b3" onclick="setShift('3rd')">3rd</button>
            </div>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="btn" onclick="moveWeek(-1)">‚ùÆ</button>
                <span id="week-label" style="font-weight:900; font-size:13px; color:#444;"></span>
                <button class="btn" onclick="moveWeek(1)">‚ùØ</button>
            </div>
        </div>

        <div id="pods-area" class="pods-container"></div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-box">
            <h2 id="target-name"></h2>
            <div style="background:#f0fff0; padding:15px; border-radius:10px; border:1px solid #bbf7d0; margin-bottom:15px;">
                <input type="number" id="sales-val" placeholder="VENTA $">
                <button class="btn-main" style="background:#10b981; width:100%;" onclick="saveSales()">GUARDAR $</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="btn-main" style="background:green;" onclick="saveSt('ON')">WORKING</button>
                <button class="btn-main" style="background:orange;" onclick="saveSt('ABSENT')">ABSENT</button>
                <button class="btn-main" style="background:red;" onclick="saveSt('OFF')">OFF</button>
                <button class="btn-main" style="background:purple;" onclick="saveSt('SICK')">SICK</button>
            </div>
            <button class="btn-main" style="background:#666; margin-top:20px; width:100%;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-stats" class="modal">
        <div class="modal-box" style="max-width:500px;">
            <h2>Ventas por POD</h2>
            <div id="stats-list" style="text-align:left;"></div>
            <button class="btn-main" style="margin-top:20px; width:100%;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-box">
            <h2>Nuevo Miembro</h2>
            <input type="text" id="add-name" placeholder="Nombre">
            <select id="add-role"><option value="chatter">Chatter</option><option value="shadower">Shadower</option></select>
            <select id="add-shift"><option value="1st">1st Shift</option><option value="2nd">2nd Shift</option><option value="3rd">3rd Shift</option></select>
            <select id="add-pod"><option value="A">POD A</option><option value="B">POD B</option><option value="F">POD F</option><option value="BACKUP">POD BACKUP</option></select>
            <button class="btn-main" style="width:100%;" onclick="doAdd()">GUARDAR</button>
            <button class="btn-main" style="background:#666; margin-top:10px; width:100%;" onclick="closeM()">CANCELAR</button>
        </div>
    </div>

<script>
    let db = { emps: [], sched: {}, sales: {} };
    let curS = '1st', act = null, weekOff = 0;

    function startApp() {
        const saved = localStorage.getItem('DREAMART_V88_STABLE');
        if(saved) db = JSON.parse(saved);
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-app').classList.remove('hidden');
        render();
    }

    function render() {
        const area = document.getElementById('pods-area'); area.innerHTML = '';
        const week = getW(weekOff);
        document.getElementById('week-label').innerText = week[0].label + " - " + week[6].label;
        document.querySelectorAll('.btn-shift').forEach(b => b.classList.toggle('btn-active', b.innerText.includes(curS)));

        ['A','B','F','BACKUP'].forEach(pod => {
            const list = db.emps.filter(e => e.pod === pod && e.shift === curS && e.role === 'chatter');
            let h = `<div class="pod-card"><div class="pod-header">POD ${pod}</div><div style="overflow-x:auto;"><table><thead><tr><th class="sticky">NOMBRE</th>`;
            week.forEach(d => h += `<th>${d.short}</th>`);
            h += `</tr></thead><tbody>`;
            list.forEach(e => {
                h += `<tr><td class="sticky">${e.name}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || '‚óè';
                    const sl = db.sales[e.id]?.[d.key] || 0;
                    h += `<td onclick="openM(${e.id},'${d.key}','${e.name}')" style="cursor:pointer; color:${st==='OFF'?'red':'inherit'}">${st}${sl>0?'<br><small style="color:green">$'+sl+'</small>':''}</td>`;
                });
                h += `</tr>`;
            });
            area.innerHTML += h + `</tbody></table></div></div>`;
        });

        const shads = db.emps.filter(e => e.shift === curS && e.role === 'shadower');
        if(shads.length > 0) {
            let sh = `<div class="pod-card"><div class="pod-header" style="background:#e0e7ff;">SHADOWERS</div><div style="overflow-x:auto;"><table><thead><tr><th class="sticky">NOMBRE</th>`;
            week.forEach(d => sh += `<th>${d.short}</th>`);
            sh += `</tr></thead><tbody>`;
            shads.forEach(e => {
                sh += `<tr><td class="sticky">${e.name}</td>`;
                week.forEach(d => {
                    const st = db.sched[e.id]?.[d.key] || '‚óè';
                    sh += `<td onclick="openM(${e.id},'${d.key}','${e.name}')" style="cursor:pointer;">${st}</td>`;
                });
                sh += `</tr>`;
            });
            area.innerHTML += sh + `</tbody></table></div></div>`;
        }
    }

    function openM(id, k, n) { act={id,k,n}; document.getElementById('target-name').innerText = n; document.getElementById('modal-status').style.display='flex'; }
    function closeM() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function saveSt(s) { if(!db.sched[act.id]) db.sched[act.id]={}; db.sched[act.id][act.k]=s; save(); }
    function saveSales() { const v = parseFloat(document.getElementById('sales-val').value) || 0; if(!db.sales[act.id]) db.sales[act.id]={}; db.sales[act.id][act.k]=v; save(); }
    function doAdd() {
        const n = document.getElementById('add-name').value;
        if(!n) return;
        db.emps.push({ id: Date.now(), name: n, role: document.getElementById('add-role').value, shift: document.getElementById('add-shift').value, pod: document.getElementById('add-pod').value });
        save();
    }
    function save() { localStorage.setItem('DREAMART_V88_STABLE', JSON.stringify(db)); closeM(); render(); }
    function setShift(s) { curS = s; render(); }
    function moveWeek(n) { weekOff += n; render(); }

    function openStats() {
        const list = document.getElementById('stats-list'); list.innerHTML = '';
        const sums = { A:0, B:0, F:0, BACKUP:0 };
        db.emps.forEach(e => {
            if(e.shift === curS && db.sales[e.id]) {
                Object.values(db.sales[e.id]).forEach(v => sums[e.pod] += v);
            }
        });
        Object.keys(sums).forEach(p => {
            const perc = Math.min((sums[p] / 2000) * 100, 100); // 2000 como meta visual
            list.innerHTML += `<div style="margin-top:15px;"><b>POD ${p}: $${sums[p]}</b><div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${perc}%"></div></div></div>`;
        });
        document.getElementById('modal-stats').style.display='flex';
    }

    function getW(off) {
        const curr = new Date(); const day = curr.getDay();
        const diff = curr.getDate() - day + (day === 0 ? -6 : 1) + (off * 7);
        const mon = new Date(curr.setDate(diff)); const res = [];
        for(let i=0; i<7; i++) {
            const d = new Date(mon); d.setDate(mon.getDate() + i);
            res.push({ key: d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate(), short: d.getDate()+"/"+(d.getMonth()+1), label: d.toLocaleDateString() });
        }
        return res;
    }
</script>
</body>
</html>
