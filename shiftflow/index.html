<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamArt V91 - Fortress</title>
    <style>
        :root { --gold: #FFD700; --dark: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: #f1f5f9; color: #1e293b; padding-bottom: 50px; }
        .hidden { display: none !important; }
        
        /* --- ESTILOS VISUALES (Cambiables) --- */
        .nav { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .sub-nav { background: white; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; align-items: center; gap: 10px; }
        .btn { border: 1px solid #ddd; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; background: #fff; }
        .btn-active { background: #000 !important; color: #fff !important; }
        .btn-main { background: #000; color: #fff; border: none; padding: 12px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; }

        /* --- TABLAS (Estructura Protegida) --- */
        .pods-container { padding: 15px; }
        .pod-card { background: white; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .pod-header { padding: 15px; font-weight: 900; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; min-width: 1400px; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; text-align: center; border: 1px solid #f0f0f0; font-weight: bold; font-size: 13px; }
        
        /* Columnas fijas (Team, Model, Name) */
        .sc-1 { position: sticky; left: 0; background: white !important; z-index: 10; width: 100px; border-right: 1px solid #eee; }
        .sc-2 { position: sticky; left: 100px; background: white !important; z-index: 10; width: 120px; border-right: 1px solid #eee; }
        .sc-3 { position: sticky; left: 220px; background: white !important; z-index: 10; border-right: 2px solid #ddd; width: 180px; text-align: left; padding-left: 10px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 10px; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; border: 4px solid #000; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #000; border-radius: 8px; font-size: 16px; font-weight: bold; box-sizing: border-box; }
        
        .stat-bar-bg { background: #eee; height: 12px; border-radius: 6px; margin-top: 5px; overflow: hidden; }
        .stat-bar-fill { background: #10b981; height: 100%; width: 0%; transition: 0.8s; }
        .sales-tag { display: block; font-size: 10px; color: #059669; font-weight: 900; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="view-login" style="position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:9999;">
        <div style="background:#fff; padding:40px; border-radius:20px; text-align:center; width:320px; border-top:10px solid var(--gold);">
            <h1>ShiftFlow</h1>
            <p style="font-weight:900; color:red; font-size:12px;">V91 FORTRESS</p>
            <input type="password" id="pass-in" placeholder="PASSWORD (1234)">
            <button class="btn-main" style="width:100%;" onclick="startApp()">LOG IN</button>
            <p onclick="localStorage.clear(); location.reload();" style="color:blue; text-decoration:underline; font-size:11px; cursor:pointer; margin-top:20px;">REPARAR SISTEMA</p>
        </div>
    </div>

    <div id="view-app" class="hidden">
        <div class="nav">
            <div style="font-weight:900; font-size:22px;">DREAMART <span style="color:var(--gold);">AGENCY</span></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-main btn-gold" onclick="openStats()">ðŸ“Š STATS</button>
                <button class="btn-main" style="background:#fff; color:#000;" onclick="showAdd()">+ ADD MEMBER</button>
            </div>
        </div>

        <div class="sub-nav">
            <div style="display:flex; gap:5px;">
                <button class="btn" id="b1" onclick="setShift('1st')">1st Shift</button>
                <button class="btn" id="b2" onclick="setShift('2nd')">2nd Shift</button>
